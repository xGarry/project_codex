<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>chatGPT bot</title>
    <link rel="stylesheet" href="chatbot.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="chatbot.js" defer></script>
  </head>
  <body>
    <div class="app">    
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header class="top">
        <div class="avatar">
          <div class="tpl-avatar">
            <div class="tpl-avatar-status" style="border-color: rgb(255, 255, 255); background: rgb(105, 222, 64);"></div> 
            <div class="tpl-avatar-image" style="background-color: rgb(255, 255, 255);">
              <div data-status="loaded" data-cover="true" class="lazy-img"><!----> <img src="https://img.icons8.com/?size=512&id=79UfeEN6JkZ8&format=png" alt="" class="lazy-img-loaded"></div>
            </div>
          </div>
        </div> 
        <div class="company">
          <div class="header" style="color: rgb(255, 255, 255);">David</div> 
          <div class="status" style="color: rgb(255, 255, 255);">Online</div>
        </div>
        
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
